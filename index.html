<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application Form <span class="title_small">(web)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input id="first_name" placeholder="Enter first name" />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input id="last_name" placeholder="Enter Last name" />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter Email" />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Development</option>
                <option value="backend">Backend Development</option>
                <option value="full_stack">Full Stack Development</option>
                <option value="ui_ux">UI UX Design</option>
              </select>
            </div>
            <div class="address_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" placeholder="Enter City Name" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" placeholder="Enter pincode" />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input value="2022-01-10" type="date" id="date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
